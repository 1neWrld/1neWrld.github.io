<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <a href="{{ '/' | relative_url }}" class="logo">{{ site.title }}</a>
            <nav>
                <a href="{{ '/' | relative_url }}">Home</a>
                <a href="{{ '/about/' | relative_url }}">About</a>

            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        {{ content }}
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 {{ site.author }}. Powered by Jekyll & GitHub Pages</p>
            <div class="social-links">
                <a href="https://github.com/{{ site.github_username }}" target="_blank">GitHub</a>
                <a href="https://linkedin.com/in/{{ site.linkedin_username }}" target="_blank">LinkedIn</a>
                <a href="mailto:{{ site.email }}">Email</a>
            </div>
        </div>
    </footer>
</body>
</html>

---
layout: default
---

<article class="post">
    <div class="container">
        <div class="post-header">
            <h1>{{ page.title }}</h1>
            <p class="post-meta">
                Posted on {{ page.date | date: "%B %d, %Y" }}
                {% if page.author %} by {{ page.author }}{% endif %}
            </p>
        </div>

        <div class="post-content">
            {{ content }}
        </div>

        <div class="post-footer">
            <a href="{{ '/' | relative_url }}" class="btn-back">â† Back to Home</a>
        </div>
    </div>
</article>
